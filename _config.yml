# Site Info
title:              "The Plain"
description:        "A minimalist Jekyll theme"
author_name:        "Heiswayi Nrird" # change this to your name
logo_url:           https://avatars3.githubusercontent.com/u/7225323?s=400&u=7d47bc9f66a4e9faf294d251f82aaeff98bf81fc&v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://qbek.github.io # main url
baseurl:            /
permalink:          /:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
